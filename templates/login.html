<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDB UI Kit CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css" rel="stylesheet">
    <link rel="icon" href="data:," />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/login.css">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"></script>

    <style>
        .modal-header .close {
            margin: -1rem -1rem -1rem auto;
        }
    </style>
    <link rel="icon" type="image/png" href="static/icon.png">
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #000000;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <a href="/index" class="logo"><span>E</span>nigma</a>
                                    </div>
                                    <!-- Form submission updated to POST method -->
                                    <form action="/login" method="POST">
                                        <!-- Email input field -->
                                        <div class="form-group mb-4">
                                            <label for="form2Example11" class="form-label">Email</label>
                                            <input type="email" id="form2Example11" name="email" class="form-control" placeholder="Enter your email" required>
                                        </div>

                                        <!-- Password input field -->
                                        <div class="form-group mb-4">
                                            <label for="form2Example22" class="form-label">Password</label>
                                            <input type="password" id="form2Example22" name="password" class="form-control" placeholder="Enter your password" required>
                                        </div>
           
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <input type="hidden" name="redirect" value="{{ request.args.get('redirect', '/index') }}">
                                            <!-- Updated button to submit form -->
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Login</button>
                                            <a class="text-muted" href="/forgotpassword" >Forgot password?</a>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <button type="button" class="btn btn-outline-danger" onclick="window.location.href='/register'">Create new</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">We are more than just a company</h4>
                                    <p class="small mb-0">Enigma is a NGO company aimed at assisting all sorts of industries and power plants to invest in the cleanest and safest sources while considering cost availability.</p>
                                    <a href="index.html" style="color: white; font-size:x-small">Click here to return</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  
</body>
</html>
