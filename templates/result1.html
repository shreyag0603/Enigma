<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: #e6b326; /* Updated color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 2px solid #007bff;
            position: relative;
        }

        /* Close button style */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e6b326;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 50%; /* Circular shape */
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            line-height: 1;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Close button hover effect */
        .close-button:hover {
            background-color: black;
            color: #e6b326; /* Change text color on hover */
        }

        .left-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Right container with vertically centered content */
        .right-container {
            flex: 1;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Ensures both texts are vertically centered */
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin: 0; /* Remove bottom margin to keep content vertically centered */
            color: black;
        }

        p {
            font-size: 18px;
            color: black;
            margin: 10px 0; /* Add slight space between the texts */
        }
    </style>
    <link rel="icon" type="image/png" href="static/icon.png">
</head>

<body>
    <div class="container">
        <!-- Close button as an 'X' with circular style -->
        <button class="close-button" onclick="window.location.href='{{ url_for('index') }}'">x</button>

        <div class="left-container">
            <img src="{{ url_for('static', filename='cfp2.jpg') }}" alt="Carbon Footprint">
        </div>

        <div class="right-container">
            <h1>ANNUAL  EMISSIONS</h1>
            <p><strong>{{ predicted_emission }}</strong> kg COâ‚‚</p>
        </div>
    </div>
</body>

</html>
