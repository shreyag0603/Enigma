<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Enigma</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDB UI Kit CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css" rel="stylesheet">
    <link rel="icon" href="data:," />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/login.css">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"></script>

    <style>
        .modal-header .close {
            margin: -1rem -1rem -1rem auto;
        }
        .gradient-custom-2 {
            background: #fccb90;
            background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
            background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        }
        
        @media (min-width: 768px) {
            .gradient-form {
                height: 100vh !important;
            }
        }
        @media (min-width: 769px) {
            .gradient-custom-2 {
                border-top-right-radius: .3rem;
                border-bottom-right-radius: .3rem;
            }
        }
    
        body {
            background-color: black;    
        }
        
        .card {
            background-color: rgb(215, 195, 195);
            border: 1px solid white; /* Optional: Add a border for better visibility */
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bolder;
            color: #0e0c0c;
            text-transform: uppercase;
            margin: 0.2 cm;
        }
        
        .logo span {
            color: #c79818;
            font-size: 3.5rem;
            margin: 0.4 cm;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px; /* Add spacing below the label */
        }
        
        .form-control {
            padding: 10px;
            font-size: 16px;
        }
        
    </style>
    <link rel="icon" type="image/png" href="static/icon.png">
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #000000;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <a href="/index" class="logo"><span>E</span>nigma</a>
                                    </div>
                                    <!-- Form submission for sending the reset link -->
                                    <form action="/forgotpassword" method="POST" id="forgot-password-form">
                                        <!-- Email input field (only this field required) -->
                                        <div class="form-group mb-4">
                                            <label for="form2Example11" class="form-label">Email</label>
                                            <input type="email" id="form2Example11" name="email" class="form-control" placeholder="Enter your email" required>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <!-- Hidden field to redirect after submission -->
                                            <input type="hidden" name="redirect" value="{{ request.args.get('redirect', '/index') }}">
                                            <!-- Button with 'SEND LINK' text -->
                                            <button id="send-link-button" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">SEND LINK</button>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2"><a href="/login" style="color: black;">Remember your password?</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">We are more than just a company</h4>
                                    <p class="small mb-0">Enigma is a NGO company aimed at assisting all sorts of industries and power plants to invest in the cleanest and safest sources while considering cost availability.</p>
                                    <a href="/index" style="color: white; font-size:x-small">Click here to return</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Show the alert message
            alert('Recovery details are sent to the respective email.');
            // Optionally, you can submit the form here using AJAX or similar methods if needed
            // For now, the form submission is prevented to show the alert only
        });
    </script>
</body>
</html>
